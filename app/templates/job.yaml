apiVersion: batch/v1
kind: Job
metadata:
  generateName: app-slack-notification-fail-
  annotations:
    argocd.argoproj.io/hook: Post-sync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
